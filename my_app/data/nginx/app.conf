server {
    listen 80;
    server_name bitwarden.itdog.ru;

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
    
}

server {
    listen 443 ssl;
    server_name bitwarden.itdog.ru;
    ssl_certificate /etc/letsencrypt/live/bitwarden.corp.aeroem.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bitwarden.corp.aeroem.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;    

    location / {
        proxy_pass http://bitwarden/;
    }
}
