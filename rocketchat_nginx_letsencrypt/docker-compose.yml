version: '3.8'

networks:
  net_home:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.99.0/24 


services: 
 
  nginx-proxy: 
    image: jwilder/nginx-proxy 
    ports: 
      - "80:80" 
      - "443:443" 
    volumes: 
      - ./data/nginx/certs:/etc/nginx/certs 
      - ./data/nginx/vhost.d:/etc/nginx/vhost.d  
      - ./data/nginx/html:/usr/share/nginx/html    
      - /var/run/docker.sock:/tmp/docker.sock:ro 
    networks:  
      - net_home 
 

  nginx-proxy-letsencrypt: 
    image: jrcs/letsencrypt-nginx-proxy-companion 
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock:ro 
    volumes_from: 
      -  nginx-proxy     
    environment: 
      - DEFAULT_EMAIL=hwts@mail.ru 
    networks: 
      - net_home 


  mongo:
    image: mongo:4.0
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    volumes:
     - rocketchat-mongo:/data/db
     - rocketchat-mongo-dump:/dump
    restart: unless-stopped
    networks:
      - net_home

  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo
    networks:
      - net_home

  rocketchat:
    # Image tag (replace with yours)
    image: rocket.chat:3.16.3
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    volumes:
      - rocketchat-uploads:/app/uploads
    environment:
      PORT: 3000
      ROOT_URL: https://chat.itdog.ru
      MONGO_URL: mongodb://mongo:27017/rocketchat
      MONGO_OPLOG_URL: mongodb://mongo:27017/local
      Accounts_UseDNSDomainCheck: 'false'
      restart: unless-stopped
      VIRTUAL_HOST: chat.itdog.ru 
      VIRTUAL_PORT: 80 
      LETSENCRYPT_HOST: chat.itdog.ru 
      LETSENCRYPT_EMAIL: hwts@mail.ru 
    depends_on:
      - mongo
    networks: 
      - net_home 


